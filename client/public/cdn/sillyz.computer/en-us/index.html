    <style>
      :not(:defined) {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      :not(:defined)::before {
        content: '';
        position: absolute;
        inset: 0;
        animation: loader 3000ms ease-in-out alternate infinite;
        width: 3.25in;
        height: 3.12in;
        opacity: .5;
        mix-blend-mode: multiply;
        margin: auto;
        background: lemonchiffon;
      }

      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @media screen {
        body{ overflow: auto; }
      }
    </style>
