    <style>
      :root {
        --shadow: 0px 0px 4px 4px rgba(0,0,0,.10),
                  0px 0px 12px 12px rgba(0,0,0,.5),
                  0px 0px 36px 36px rgba(0,0,0,.25);
      }
      html, body, main {
        height: 100%;
      }

      :not(:defined) {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }
      :not(:defined)::before {
        content: '';
        position: absolute;
        inset: 0;
        animation: loader 1000ms alternate infinite;
        width: 3.25in;
        height: 3.12in;
        opacity: .5;
        mix-blend-mode: multiply;
        margin: auto;
      }

      @keyframes loader {
        0% {
          background: transparent;
        }

        100% {
          background: lemonchiffon;
        }
      }

      @media screen {
        body{ overflow: auto; }
      }

      body > *{
        position: relative;
        z-index: 2;
      }

      main {
        position: relative;
        z-index: 1;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }

      boot-loader {
        max-width: 100%;
        margin: auto;
        pointer-events: none;
      }

      #bootloader {
        position: absolute;
        inset: 0;
        margin: auto;
        z-index: 1;
      }

      button * {
        pointer-events: none;
      }
      
    </style>
